<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title data-i18n="extTitle">Hashsey</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<label for="inputField" data-i18n="universalPasswordLabel"
			>Universal Password:</label
		>
		<div class="password-container">
			<input
				type="password"
				id="inputField"
				data-i18n-placeholder="universalPasswordPlaceholder"
				placeholder="Introduce la contraseña..."
			/>
			<button
				type="button"
				id="togglePassword"
				class="toggle-password"
				data-i18n-title="togglePasswordVisibility"
				title="Mostrar/ocultar contraseña"
			>
				<svg
					id="eyeIcon"
					width="20"
					height="20"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
				>
					<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
					<circle cx="12" cy="12" r="3"></circle>
				</svg>
				<svg
					id="eyeOffIcon"
					width="20"
					height="20"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					style="display: none"
				>
					<path
						d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
					></path>
					<line x1="1" y1="1" x2="23" y2="23"></line>
				</svg>
			</button>
		</div>
		<label for="lengthInput" data-i18n="lengthLabel">Length:</label>
		<input type="number" id="lengthInput" value="16" min="8" max="32" />
	</body>
	<script src="popup.js"></script>
</html>
